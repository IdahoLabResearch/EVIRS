<div id="maintitle">
    <h2>Electric Vehicle Information Source</h2>
    <p style="font-size:13px;">5YJ3GDEF2LFR00942 (Model3)<br>5YJYGDEE8MF131517 (ModelY)</p> <br>
    <!-- <form id="myform" method="post" enctype="multipart/form-data" accept-charset="utf-8" onsubmit="return false;"> -->
      <form id="myform" action="/" method="post" enctype="multipart/form-data" accept-charset="utf-8">
        <b>Identify Vehicle</b>
      <br>
      <div style="border-top:1px solid black; width:675px;">
        <table>
          <tr>
            <td style="width:25px;"><input type="radio" id="vinbtn" name="vehicle" value="vinbtn" checked=""></td>
            <td style="padding:10px;">VIN<br><input type="text" id="vin" name="vin" onkeypress="SetCheckOnButton('vinbtn')">
            <td style="padding:10px;">Submodel<br><select style="width:130px;" id="vinsubmodellist" name="vinsubmodellist" onchange="SetCheckOnButton('vinbtn')" onkeypress="enterKeySubmit(event)"><option value="All">All (not sure)</option></select>
          </tr>
          <tr>
            <td></td><td><div class="errmsg" id="vin_errmsg" hidden></div></td><td></td>
          </tr>
        </table>
      </div>
      <div style="width:275px;"><b>OR</b></div>
      <div style="border-top:1px solid black; width:675px;">
        <table>
        <tr>
          <td style="width:25px"><input type="radio" id="mmybtn" name="vehicle" value="mmybtn"></td>
          <td style="padding:10px;">Make<br><select id="makelist" name="makelist" onchange="SetCheckOnButton('mmybtn')"><option value="Choose">-Select Make-</option></select>
          <td style="padding:10px;">Model<br><select id="modellist" name="modellist" onchange="SetCheckOnButton('mmybtn')"><option value="Choose">-Select Make First-</option></select>
          <td style="padding:10px;">Year<br><select id="yearlist" name="yearlist" onchange="SetCheckOnButton('mmybtn')"><option value="Choose">-Select Model First-</option></select>
          <td style="padding:10px;">Submodel<br><select id="submodellist" name="submodellist" onchange="SetCheckOnButton('mmybtn')"><option value="Not sure">All (not sure)</option></select>
        </tr>
        <tr>
          <td></td><td><label class="errmsg" id="mmy_errmsg" hidden>-- Error</label></td><td></td><td></td><td></td>
        </tr>
      </table>
      </div>
      <br>
      <input id="formSubmitBtn" type="submit" value="Submit">
    </form>
  </div>
