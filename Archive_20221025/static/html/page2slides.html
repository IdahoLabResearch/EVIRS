<!-- Slideshow container -->
<!-- The dots/circles -->
<div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
</div>
  
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 2</div>
    <a href="javascript:window.open(data:image/jpeg;base64,{% raw imgfigure %});"><img id="carfigure" style="width:600px;" src="data:image/jpeg;base64,{% raw imgfigure %}"></a>
    <div class="text">Caption Figure</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 2</div>
    <img id="carstructure" style="width:600px;" src="data:image/png;base64,{% raw imgstructure %}">
    <div class="text">Caption Structure</div>
  </div>

  <!-- Next and previous buttons -->
 <!--- <a class="prev" onclick="plusSlides(-1)">&#10094;</a> -->
 <!--- <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
</div>
<br>
