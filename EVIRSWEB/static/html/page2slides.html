<!-- Slideshow container -->
<!-- The dots/circles -->
<!-- <div class="text">{{make}} {{model}}</div> -->
<div style="text-align:center">
    <span class="text">{{ year }} {{make}} {{model}}</span><br>
    <span class="dot" onclick="currentSlide(1)"><p>Photo</p></span>
    <span class="dot" onclick="currentSlide(2)"><p>Structure</p></span>
</div>
  
<center><div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <!-- <div class="numbertext">1 / 2</div> -->
    <!-- <a href="javascript:window.open(data:image/jpeg;base64,{% raw imgfigure %});"><img id="carfigure" style="width:600px;" src="data:image/jpeg;base64,{% raw imgfigure %}"></a> -->
    <img id="carfigure" class="zoomD" style="height:30%; width:30%; cursor:pointer;" src="data:image/jpeg;base64,{% raw imgfigure %}">
    <!-- <div class="text">{{make}} {{model}}</div> -->
  </div>

  <div class="mySlides fade">
    <!-- <div class="numbertext">2 / 2</div> -->
    <img id="carstructure" class="zoomD" style="height:30%;width:30%; cursor:pointer;" src="data:image/png;base64,{% raw imgstructure %}">
  </div>

  <!-- Next and previous buttons -->
 <!--- <a class="prev" onclick="plusSlides(-1)">&#10094;</a> -->
 <!--- <a class="next" onclick="plusSlides(1)">&#10095;</a> -->
</div>
</center><br>
